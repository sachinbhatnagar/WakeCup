  <body>
    <input type="checkbox" id="menu-toggle" />

    <header>
      <div class="logo">
        <a href="index.html"
          ><div class="logo-image-container">
            <img src="./images/WakeCup_500x500.png" alt="WakeCup Logo" /></div
        ></a>
      </div>
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <nav>
        <ul>
          <li><a href="about.html">About Us</a></li>

          <li><a href="brewing-equipment.html">Brewing Equipment</a></li>
          <li><a href="learn-with-us.html">Learn with Us</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-content">
      <section class="banner-section">
        <img src="./images/contact-banner.jpg" alt="Contact Banner" />
      </section>

      <section class="contact-section">
        <h2>Contact WakeCup</h2>
        <p>Have a question or want to get in touch? Fill out the form below, and we'll get back to you!</p>

        <!-- Contact Form -->
        <form>
          <!-- Add your form fields here -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" />

          <label for="interest">Are you interested in partnering with us?</label>
          <select id="interest" name="interest">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </div>

    <footer>
      <div class="footer-content">
